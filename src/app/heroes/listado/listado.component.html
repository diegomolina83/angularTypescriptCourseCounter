<p>Heroes list</p>

<button (click)="deleteHero()">Delete hero</button>
<br><br>
<div *ngIf="deletedHero; else noBorrado">
    <span>Deleted hero</span>
    <p>{{deletedHero}}</p>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes">{{heroe}}</li>
</ul>
